<div class="bg-img-container" [style.background-image]="'url(../../assets/images/login-bg.jpg)'">
  <div class="img-overlay center-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card shadow mb-3 p-2">
            <div class="card-body py-5">
              <h5 class="card-title text-primary mb-3">Login</h5>
              <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <div class="mb-3">
                  <input
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control"
                    type="text"
                    placeholder="Username"
                  />
                </div>
                <div class="mb-3">
                  <input
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control"
                    type="password"
                    placeholder="Password"
                  />
                </div>
                <div class="row justify-content-center">
                  <div class="col-auto">
                    <button class="btn btn-outline-success shadow-sm me-3" type="submit">Login</button>|
                    <a class="ms-2 link-primary" routerLink="/register">Sign Up</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
