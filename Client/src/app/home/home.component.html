<div class="bg-container">
  <video class="bg-video" autoplay loop muted>
    <source src="../../assets/videos/home-bg.mp4" type="video/mp4" />
  </video>
  <div class="video-overlay center-content">
    <div class="container-fluid">
      <div class="text-center" *ngIf="!registerMode">
        <h1 class="text-light">Find your match</h1>
        <p class="lead text-light">Come on in to view your matches... all you need to is sign up!</p>
        <div class="row justify-content-center">
          <div class="col-auto">
            <button class="btn btn-outline-primary btn-lg shadow me-2" routerLink="/register">Register</button>
            <button class="btn btn-outline-info btn-lg shadow">Learn More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
